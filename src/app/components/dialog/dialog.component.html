<div
  class="uc2ui-dialog {{data.type}}-dialog"
  *ngIf="animationState !== 'closed'"
  @dialogAnimation
>
  <i class="uc2icons-close close-btn" (click)="closeDialog()"></i>
  <div class="dialog-title">
    <h3>{{ data.title }}</h3>
  </div>

  <!-- Dynamically load component or display content -->
  <div class="dialog-content" *ngIf="data.type === 'custom'">
    <ng-container *ngIf="isComponent(data.content); else plainContent">
      <ng-container *ngComponentOutlet="data.content"></ng-container>
    </ng-container>
    <ng-template #plainContent>
      <p class="dialog-text">{{ data.content }}</p>
    </ng-template>
  </div>

  <div class="dialog-content" *ngIf="data.type === 'alert'">
    <svg
      width="110"
      height="110"
      viewBox="0 0 110 110"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M8.01474 84.024L43.1015 14.0438C48.021 4.23208 62.0261 4.23464 66.9419 14.0482L101.996 84.0284C106.438 92.8943 99.9912 103.333 90.0751 103.333H19.9338C10.0156 103.333 3.56939 92.8902 8.01474 84.024Z"
        stroke="#f93636"
        stroke-width="12"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M55 34.6665V60.6665"
        stroke="#f93636"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M58.3334 81.6668C58.3334 83.5078 56.841 85.0002 55.0001 85.0002C53.1591 85.0002 51.6667 83.5078 51.6667 81.6668C51.6667 79.8259 53.1591 78.3335 55.0001 78.3335C56.841 78.3335 58.3334 79.8259 58.3334 81.6668Z"
        fill="#f93636"
        stroke="#f93636"
        stroke-width="4"
      />
    </svg>
    <p class="dialog-text">{{ data.content }}</p>
  </div>

  <div class="dialog-content" *ngIf="data.type === 'confirm'">
    <svg width="109" height="109" viewBox="0 0 109 109" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M54 54V80" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M58.0002 33C58.0002 35.2091 56.2089 37 53.9999 37C51.7908 37 50 35.2091 50 33C50 30.7909 51.7908 29 53.9999 29C56.2089 29 58.0002 30.7909 58.0002 33Z" fill="white" stroke="white" stroke-width="4"/>
      <path d="M102.65 54.3249C102.65 81.0138 81.0138 102.65 54.3249 102.65C27.6358 102.65 6 81.0138 6 54.3249C6 27.6358 27.6358 6 54.3249 6C81.0138 6 102.65 27.6358 102.65 54.3249Z" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <p class="dialog-text">{{ data.content }}</p>
  </div>

  <!-- Buttons for confirm and alert dialogs -->
  <div class="dialog-buttons" *ngIf="data.type !== 'custom'">
    <div *ngIf="data.type === 'confirm'" (click)="closeDialog(true)" class="uc2-btn-main">
      Confirm
    </div>
    <div *ngIf="data.type === 'alert'" (click)="closeDialog()" class="uc2-btn-danger">
      Close
    </div>
    <div *ngIf="data.type === 'confirm'" (click)="closeDialog(false)" class="uc2-btn-secondary">
      Cancel
    </div>
  </div>
</div>
