<!-- Overlay for Image viewer -->
<div class="image-zoom-modal" (click)="closeZoom()" *ngIf="file.type !== 'PDF'">
    <img [src]="filePrev" alt="Zoomed Image" class="zoomed-image" (click)="$event.stopPropagation()"/>
</div>

<!-- Overlay for PDF Viewer -->
<div class="pdf-overlay" (click)="closeZoom()" *ngIf="showOverlay">
    <div class="overlay-content">
      <pdf-viewer (click)="$event.stopPropagation()"
        [src]="filePrev"
        [render-text]="true"
        [original-size]="false"
        style="display: block; width: 100%; height: 100%;"
      ></pdf-viewer>
    </div>
  </div>
